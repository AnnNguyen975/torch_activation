name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        poetry install
        
    - name: Run tests
      run: |
        poetry run pytest test/test_*.py -v --no-header --collect-only  # Debug step to see what tests are collected
        poetry run pytest test/test_functions.py::test_all_acts -v  # Run the test that's working
        poetry run python -c "import sys; print(sys.path)"  # Debug Python path
        poetry run pytest --fixtures test/test_functions.py  # List available fixtures
        poetry run pytest test/test_*.py -v