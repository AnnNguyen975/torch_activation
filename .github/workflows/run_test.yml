name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        poetry install
        
    - name: Run tests
      run: |
        poetry run pytest test/test_*.py::test_all_acts -v  # Only run the test_all_acts function
        # Remove or comment out the following lines:
        # poetry run pytest test/test_*.py -v --no-header --collect-only
        # poetry run python -c "import sys; print(sys.path)"
        # poetry run pytest --fixtures test/test_functions.py
        # poetry run pytest test/test_*.py -v